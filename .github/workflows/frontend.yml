name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # JOB 1: TEST
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Front_1  # ðŸ‘ˆ Keeps all commands in your subfolder

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

        

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # ðŸ‘ˆ UPDATED: Cypress prefers Node 20+

      - name: Install dependencies
        run: npm install  # ðŸ‘ˆ CHANGED BACK from 'npm ci' to 'npm install'

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./Front_1
          # Change: Tell 'serve' to use the 'public' folder as the root
          start: npx serve -l 3000 public 
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 60
          browser: chrome
          spec: cypress/e2e/First_Test.cy.js
  # JOB 2: DEPLOY (Only runs if tests pass)
  cd:
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
